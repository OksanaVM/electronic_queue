server.port=${SERVICING_SERVER_PORT:9797}

spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:cats2}
spring.datasource.username=${POSTGRES_USERNAME:kitty}
spring.datasource.password=${POSTGRES_PASSWORD:purrrrrr}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
